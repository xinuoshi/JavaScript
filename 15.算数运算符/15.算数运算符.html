<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * 运算符也叫操作符
        * 通过运算符，可以对一个值或多个值进行运算，并获取运算结果
        *   比如typeof就是运算符，可以来获得一个值的类型
        *      他会将该值的类型以字符串的形式返回
        *      number string boolean undefined object
        *
        *
        *  算数运算符
        *   +
        *   —
        *   *
        *   /
        *   %
        * */
        var a = 123;
        var result= typeof a;

        console.log(result);//结果 number
        console.log(typeof result);//输出结果是 string



    </script>
</head>
<body>

</body>
</html>
